<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .header{
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: left;
            padding-left: 50px;
            align-items: center;
            border-bottom: 2px solid rgb(212, 213, 205);
        }
        h3{
            font-size: 35px;
            font-weight: 200;
            font-family: Arial, Helvetica, sans-serif;
        }
        .switches{
            width: 100%;
            height: auto;
            /* background-color: aqua; */
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
         .switch{
            width: 290px;
            height: 320px;
            /* border: 1px solid  rgb(212, 213, 205); */
            box-sizing: border-box;
            box-shadow: 3px 3px #162447;
            margin: 15px auto;
            margin-bottom: 5px;
        }
        .switch .purpose{
            width: 100%;
            height: 13%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid  rgb(212, 213, 205);
        }
        .header .title .sub{
            font-weight: 0px;
            font-size: 20px;
        }
        .content{
            width: 100%;
            height: 67%;
            font-size: 30px;
        }
        .btn{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            width: 230px;
            height: 40px;
            border-radius: 10px;
            font-weight:bolder;
            background-color: #fff;
            color: #673de6;
            border: 1px solid #673de6;
        }
        button:hover{
            border: 1px solid #0E2954;
            background-color: #0E2954;
            color: #fff;

        }
        @media screen and (max-width: 500px) {
            .switch{
                width: 350px;
                height: 450px;
                border-radius: 5px;
            }
            button{
                width: 290px;
                height: 50px;
                font-size: 20px;
            }

        }

        @media screen and (max-width: 2000px) {
            .switch{
                width: 240px;
                height: 290px;
                border-radius: 5px;
                margin: 20px 43px;
            }
            button{
                width: 200px;
                height: 40px;
                font-size: 20px;
            }

        }
        .body2{
            background-color: #1D2D50;
            color: white;
        }
        .switch{
            background-color: #162447;
        }
        button{
            background-color: #142850;
            border: 1px solid #F5EDED;
            color: #F5EDED;
        }
        .s2 .content p{
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            width: 100%;
        }

        
    </style>
</head>
<body class="body2">
    <div class="header">
        <h3 class="title">Device <span class="sub">Controler</span></h3>
    </div>
    <div class="switches">

        <div class="s1 switch">
            <div class="purpose">
                People Count
            </div>
            <div class="content">

            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>
        <div class="s2 switch">
            <div class="purpose">
                Alarm
            </div>
            <div class="content">
                <p><svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" id="alarm"><path fill="none" d="M-838-568H562v3600H-838zM0 0h48v48H0z"></path><path d="m44 11.5-9.2-7.7-2.6 3.1 9.2 7.7 2.6-3.1zM15.7 6.8l-2.6-3.1L4 11.5l2.6 3.1 9.1-7.8zM25 16h-3v12l9.5 5.7 1.5-2.5-8-4.7V16zm-1-8C14 8 6 16.1 6 26s8 18 18 18c9.9 0 18-8.1 18-18S33.9 8 24 8zm0 32c-7.7 0-14-6.3-14-14s6.3-14 14-14 14 6.3 14 14c0 7.8-6.3 14-14 14z"></path></svg></p>
            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>
        <div class="s3 switch">
            <div class="purpose">
                In Total
            </div>
            <div class="content">

            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>
        <div class="s4 switch">
            <div class="purpose">
                People Limit
            </div>
            <div class="content">

            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>
        <div class="s5 switch">
            <div class="purpose">
                One Way
            </div>
            <div class="content">

            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>
        <div class="s6 switch">
            <div class="purpose">
                Turn on/off
            </div>
            <div class="content">

            </div>
            <div class="btn">
                <button>Take to Live</button>
            </div>
        </div>

    </div>
</body>
</html>
